<app-splash-screen [loadingData] = "loadingBreedList" ></app-splash-screen>

<div class="container-fluid">
  <img class="dog-logo" src="/assets/img/dog-logo.png" alt="logo-dog">
</div>
<section class="container">
  <div class="row">
    <div class="col-lg-12">
      <form action="" class="row dog-form">
        <div class="form-group col-lg-12 selection-container">
          <label for="race-selection">Selecciona una raza</label>
          <select id="race-selection" class="form-control" [ngModelOptions]="{standalone: true}" [(ngModel)]="currentBreed.breedData.value" (change)="updateBreedName()">
            <option *ngFor="let breed of breedList" [value]="breed.value">
              {{breed.name}}
            </option>
          </select>
        </div>
        <div class="form-group col-lg-12 selection-container">
          <div class="row">
            <div class="col-lg-6">
              <img (click)="getRandomImage()" class="img-placeholder" src="{{currentBreed.currentImage ? currentBreed.currentImage : '/assets/img/placeholder-image.png'}}" alt="">
            </div>
            <div class="col-lg-6">
              <div class="form-group col-lg-12">
                <label for="race-name">Nombre raza</label>
                <input id="race-name" [ngModelOptions]="{standalone: true}" [(ngModel)]="currentBreed.breedData.name" type="text" class="form-control">
              </div>
              <div class="form-group col-lg-12">
                <label for="comment">Deja un comentario</label>
                <textarea id="comment" type="text" class="form-control"></textarea>
              </div>
              <div class="form-group col-lg-12">
                <button class="btn send-btn">
                  Enviar
                </button>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</section>


<router-outlet></router-outlet>
